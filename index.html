<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Profile</title>

<body>
    <div class="app">
        <div class="card">
            <div class="header">
                <div class="back">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </div>
                <div id="dark">

            </div>
            <div class="card-img" style="margin-top: 0px;">
                <div class="h-tron">
                    <img src="img/IMG_0956.JPG" alt="">
                </div>
            </div>
            <div class="card-name">
                <p>Huỳnh Văn Phòng</p>
                <i class="fa fa-check-circle" aria-hidden="true"></i>
            </div>
            <div class="card-story">
                Do what you like? Love what you do?
            </div>
            <div class="nav">
                <div class="card-fb">
                    <a style="text-decoration: none;" href="https://www.facebook.com/huynhvanphong74" target="_blank">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="card-ins">
                    <a style="text-decoration: none;" href="https://www.instagram.com/huynhvanphong7.4.02/" target="_blank">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="card-ytb">
                    <i class="fa fa-youtube-play" aria-hidden="true"></i>
                </div>
                <div class="card-bh">
                    <a style="text-decoration: none;" href="https://www.behance.net/huynhvanphong" target="_blank">
                        <i class="fa fa-behance" aria-hidden="true"></i>
                    </a>
                </div>
            </div>

            <div class="nav-1">
                <div class="nt">
                    Nhắn Tin
                </div>
                <div class="td">
                    Theo Dõi
                </div>
            </div>

            <div class="like-cmt-share">
                <div class="tim">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    532.74k
                </div>
                <div class="cmt">
                    <i class="fa fa-comment" aria-hidden="true"></i>
                    235.54K
                </div>
                <div class="share">
                    <i class="fa fa-share" aria-hidden="true"></i>
                    325.65K
                </div>
            </div>
            <div class="footer">
                <i class="fa fa-copyright" aria-hidden="true"></i>
                Bản quyền by rum
            </div>
        </div>
    </div>

    <script src="main.js"></script>
